<!-- Nav -->
<nav id="nav">
    <ul>
        <li class="current"><a href="{{ .Site.BaseURL }}">Home</a></li>
        {{ range $page := sort .Site.Params.Pages "order" }}
        {{ if $page.useBaseURL }}
        <li><a href="{{ .Site.BaseURL }}/{{ $page.link }}">{{ $page.title }}</a></li>
        {{ else }}
        <li><a href="{{ $page.link }}">{{ $page.title }}</a></li>
        {{ end }}
        {{ end }}
    </ul>
</nav>
